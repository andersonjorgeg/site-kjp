                            <h2 class="text-primary font-bold tracking-widest text-sm uppercase mb-4">Entre em Contato</h2>
                            <h3 class="text-4xl md:text-6xl font-black mb-8 uppercase leading-tight">Pronto para iniciar seu projeto?</h3>
                            <p class="text-slate-400 text-lg mb-10 leading-relaxed">
                                Estamos sempre em busca do próximo grande desafio. Seja você um artista em busca de projeção ou uma marca buscando transformação, nosso estúdio está pronto.
                            </p>
                            <div class="space-y-6">
                                <div class="flex items-center gap-4">
                                    <div class="size-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                                        <span class="material-symbols-outlined">mail</span>
                                    </div>
                                    <div>
                                        <p class="text-xs text-slate-500 uppercase font-bold tracking-widest">E-mail</p>
                                        <p class="text-lg">${SITE_CONFIG.email}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <div class="size-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                                        <span class="material-symbols-outlined">location_on</span>
                                    </div>
                                    <div>
                                        <p class="text-xs text-slate-500 uppercase font-bold tracking-widest">Nosso Estúdio</p>
                                        <p class="text-lg">${SITE_CONFIG.location}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-background-dark/50 p-8 md:p-12 rounded-2xl border border-border-dark">
                            <form class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div class="space-y-2">
                                        <label class="text-xs font-bold uppercase tracking-wider text-slate-400">Nome Completo</label>
                                        <input class="w-full bg-surface-dark border-border-dark rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-white" placeholder="Seu nome" type="text"/>
                                    </div>
                                    <div class="space-y-2">
                                        <label class="text-xs font-bold uppercase tracking-wider text-slate-400">E-mail</label>
                                        <input class="w-full bg-surface-dark border-border-dark rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-white" placeholder="seu@email.com" type="email"/>
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold uppercase tracking-wider text-slate-400">Tipo de Projeto</label>
                                    <select class="w-full bg-surface-dark border-border-dark rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-white">
                                        ${SERVICES_DATA.map(s => `<option>${s.title}</option>`).join('')}

                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold uppercase tracking-wider text-slate-400">Mensagem</label>

                                <button class="w-full bg-primary hover:bg-red-700 text-white font-black py-4 rounded-lg uppercase tracking-widest transition-all">
                                    Enviar Briefing
                                </button>
                            </form>
                        </div>
                    </div>
                </section>`;
            }
        }

        class Footer {
            render() {
                return `
                <footer class="bg-background-dark border-t border-border-dark py-12 px-6">
                    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                        <div class="flex items-center gap-3 grayscale opacity-50">
                            <div class="text-white size-6">${Icons.logo()}</div>
                            <span class="text-lg font-extrabold tracking-tighter uppercase">${SITE_CONFIG.name}</span>
                        </div>
                        <div class="text-slate-500 text-sm">
                            © 2024 ${SITE_CONFIG.name}. Todos os direitos reservados. Experiência Cinematográfica Garantida.
                        </div>
                        <div class="flex gap-6">
                            ${SITE_CONFIG.links.map(link => `<a class="text-slate-400 hover:text-primary transition-colors" href="#">${link}</a>`).join('')}
                        </div>
                    </div>
                </footer>`;
            }
        }

        class App {
            constructor() {
                this.app = document.getElementById('app');
                this.components = [
                    new Header(),
                    new Hero(),
                    new Audience(),
                    new Services(),
                    new Team(),
                    new Contact(),
                    new Footer()
                ];
            }

            init() {
                this.app.innerHTML = this.components.map(component => component.render()).join('');
            }
        }

        // Inicializa a aplicação
        document.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            app.init();
        });
    </script>
</body>
