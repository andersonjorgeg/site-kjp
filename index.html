    <!-- Configuração Tailwind -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e33b43",
                        "background-light": "#f8f6f6",
                        "background-dark": "#120a0b",
                        "surface-dark": "#1a1112",
                        "border-dark": "#38292a",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }

    <!-- CSS Customizado -->
    <style type="text/tailwindcss">
        .glass-nav {
            background: rgba(18, 10, 11, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .glass-btn {
            background: rgba(227, 59, 67, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(227, 59, 67, 0.4);
            @apply transition-all duration-300;
        }
        .glass-btn:hover {
            background: rgba(227, 59, 67, 0.4);
            border: 1px solid rgba(227, 59, 67, 0.8);
        }
        .hero-gradient {
            background: linear-gradient(to bottom, rgba(18, 10, 11, 0.2) 0%, rgba(18, 10, 11, 0.9) 100%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1112;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e33b43;
            border-radius: 10px;
        }
        .service-card:hover .overlay-content {
            opacity: 1;
            transform: translateY(0);
        }
        .service-card .overlay-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }
        /* Regras iniciais para animações do Hero (GSAP) */
        .hero-title, .hero-desc, .hero-btns {
            transform: translateY(30px);
            will-change: transform, opacity;
        }
        /* Ajuste para o vídeo: origem do transform para zoom suave */
        #hero-video {
            transform-origin: center center;
        }
    </style>
</head>

        class Header {
            render() {

        class AudienceSection {
            renderCard(item) {
                // Classes de grid condicionais
                let gridClasses = "bg-surface-dark border border-border-dark rounded-xl p-6 flex flex-col justify-center group hover:border-primary/50 transition-colors";
                let content = '';

                if (item.type === 'featured') {
                    gridClasses = "md:col-span-2 md:row-span-2 bg-surface-dark border border-border-dark rounded-xl p-8 flex flex-col justify-between group hover:border-primary/50 transition-colors";
                    content = `
                        <div>
                            <span class="material-symbols-outlined text-primary text-5xl mb-6">${item.icon}</span>
                            <h4 class="text-2xl md:text-3xl font-bold mb-4">${item.title}</h4>
                            <p class="text-slate-400 leading-relaxed text-base md:text-lg">${item.desc}</p>
                        </div>
                        <div class="mt-2">
                            <img alt="${item.title}" class="w-full h-48 object-cover rounded-lg grayscale group-hover:grayscale-0 transition-all duration-500" src="./img/${item.image}"/>
                        </div>
                    `;
                } else if (item.type === 'wide') {
                    gridClasses = "md:col-span-2 bg-surface-dark border border-border-dark rounded-xl p-6 flex items-center gap-6 group hover:border-primary/50 transition-colors";
                    content = `
                        <div class="flex-1">
                            <span class="material-symbols-outlined text-primary text-4xl mb-4">${item.icon}</span>
                            <h4 class="text-xl font-bold mb-2">${item.title}</h4>
                            <p class="text-slate-400 text-sm">${item.desc}</p>
                        </div>
                        <div class="w-1/3 hidden sm:block">
                            <div class="h-24 bg-primary/10 rounded-lg flex items-center justify-center">
                                <span class="material-symbols-outlined text-primary text-3xl animate-pulse">videocam</span>
                            </div>
                        </div>
                    `;
                } else {
                    content = `
                        <span class="material-symbols-outlined text-primary text-4xl mb-4">${item.icon}</span>
                        <h4 class="text-xl font-bold mb-2">${item.title}</h4>
                        <p class="text-slate-400 text-sm">${item.desc}</p>
                    `;
                }

                return `<div class="${gridClasses} w-full">${content}</div>`;
            }

            render() {
                return `
                <section class="py-24 px-6 max-w-7xl mx-auto w-full overflow-hidden" id="for-whom">
                    <div class="mb-16">
                        <h2 class="text-primary font-bold tracking-widest text-sm uppercase mb-4">Público-Alvo</h2>
                        <h3 class="text-4xl md:text-5xl font-black uppercase break-words">Feito para os audazes</h3>
                    </div>

                        ${AUDIENCE_DATA.map(item => this.renderCard(item)).join('')}
                    </div>
                </section>`;
            }
        }

                ${SERVICES_DATA.map(service => this.renderCard(service)).join('')}
            </div>

        class TeamSection {

        class App {
            constructor(rootId) {
                this.root = document.getElementById(rootId);

        // --- LÓGICA DO MENU MOBILE ---

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            const header = document.getElementById('main-header');

            // Verifica se está aberto baseado na classe 'invisible'
            const isClosed = menu.classList.contains('invisible');

            if (isClosed) {
                // ABRIR
                menu.classList.remove('invisible', 'opacity-0', 'translate-y-4');
                menu.classList.add('visible', 'opacity-100', 'translate-y-0');

                // Troca icone para X
                icon.innerText = 'close';
                icon.classList.add('rotate-90', 'text-primary');

                // Remove background glass do header para ficar tudo sólido
                header.classList.remove('glass-nav');

                // Trava o scroll do body
                document.body.style.overflow = 'hidden';
            } else {
                // FECHAR
                menu.classList.add('invisible', 'opacity-0', 'translate-y-4');
                menu.classList.remove('visible', 'opacity-100', 'translate-y-0');

                // Troca icone para Menu
                icon.innerText = 'menu';
                icon.classList.remove('rotate-90', 'text-primary');

                // Volta o glass effect
                header.classList.add('glass-nav');

                // Destrava o scroll
                document.body.style.overflow = '';
            }
        }

        // Função para dar vida ao carrossel
        function initCarousel() {
            const container = document.getElementById('carousel-container');
            const prevBtn = document.getElementById('carousel-prev');
            const nextBtn = document.getElementById('carousel-next');

            if (!container || !prevBtn || !nextBtn) return;

            // Função para calcular quanto rolar (tamanho de um card + o gap)
            const getScrollAmount = () => {
                const firstCard = container.querySelector('.service-card');
                return firstCard ? firstCard.offsetWidth + 24 : 300; // 24 é o gap-6 do Tailwind
            };

            nextBtn.addEventListener('click', () => {
                container.scrollLeft += getScrollAmount();
            });

            prevBtn.addEventListener('click', () => {
                container.scrollLeft -= getScrollAmount();
            });
        }

        // Inicializa o App, o Carrossel e as animações do Hero
        function initHeroAnimations() {
            // 1. Entrada escalonada (Stagger)
            const tl = gsap.timeline({ defaults: { ease: "power4.out" } });

            tl.to(".hero-title", { opacity: 1, y: 0, duration: 1.5, delay: 0.5 })
                .to(".hero-desc", { opacity: 1, y: 0, duration: 1.2 }, "-=1")
                .to(".hero-btns", { opacity: 1, y: 0, duration: 1 }, "-=0.8");

            // 2. Efeito de Zoom Contínuo no Vídeo
            gsap.to("#hero-video", {
                scale: 1,
                duration: 10,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });

            // 3. Parallax de Mouse (Apenas em Desktop para performance)
            if (window.innerWidth > 1024) {
                window.addEventListener("mousemove", (e) => {
                    const { clientX, clientY } = e;
                    const xPos = (clientX / window.innerWidth - 0.5) * 30;
                    const yPos = (clientY / window.innerHeight - 0.5) * 30;

                    gsap.to("#hero-content", {
                        x: xPos,
                        y: yPos,
                        duration: 2,
                        ease: "power2.out"
                    });
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = new App('app');
            app.init();

            initCarousel();
            if (typeof gsap !== 'undefined') initHeroAnimations();
        });
